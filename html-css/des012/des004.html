<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
    <style> 
        label:not([for="concordo"]), textarea {
            display: block;
            margin-bottom: 10px;
        }
        #concordo, label[for="concordo"] {
            display: inline-block;
            vertical-align: top;
            margin-right: 5px; 
        }
        button {
            margin-top: 15px;
            cursor: pointer;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>Tipos de formulários</h1>

    <h2>Formulário de Feedback</h2>
    <form action="#" method="post">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required placeholder="Deixe seu feedback!" maxlength="500" rows="5" cols="50"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <h2>Entrada de endereço</h2>
    <form action="#" method="post">
        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco" rows="5" cols="50"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <h2>Contrato somente leitura</h2>
    <form action="#" method="post">
        <label for="leitura">Contrato:</label>
        <textarea id="leitura" name="leitura" readonly rows="5" cols="50">
            Este contrato é apenas para fins de demonstração. Ao marcar a caixa abaixo, você concorda com o envio do formulário, mas nenhuma obrigação real será gerada.
        </textarea>

        <input type="checkbox" id="concordo" name="concordo" required>
        <label for="concordo">Concordo com os termos</label>
        
        <button type="submit">Enviar</button>
    </form>

    <h2>Descrição de perfil</h2>
    <form action="#" method="post">
        <label for="biografia">Biografia:</label>
        <textarea id="biografia" name="biografia" rows="4" cols="50" maxlength="200"></textarea>
        <p>Caracteres restantes: <span id="contador">200</span></p> 

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
