<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Atributo 'form'</title>
    <style>
        label, input:not([type="submit"]), textarea {
            display: block;
            margin-top: 5px;
            margin-bottom: 5px; 
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px; 
        }
        legend {
            font-weight: bold;
        }
        .botoes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Demonstração do Atributo 'form'</h1>

    <form action="/processar-pessoal" method="post" id="formulario-pessoal">
        <fieldset>
            <legend>Formulário Pessoal</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
        </fieldset>
    </form>

    <form action="/processar-contato" method="post" id="formulario-contato">
        <fieldset>
            <legend>Formulário de Contato</legend>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            
            <label for="endereco">Endereço:</label>
            <textarea name="endereco" id="endereco" rows="3" cols="30"></textarea>
            
        </fieldset>
    </form>

    <div class="botoes">
        <button type="submit" form="formulario-pessoal">Enviar Formulário Pessoal</button>
        
        <button type="submit" form="formulario-contato">Enviar Formulário de Contato</button>
    </div>
</body>
</html>
