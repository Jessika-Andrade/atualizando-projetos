<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
    <style>
        input {
            display: block;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando formulários</h1>
    
    <form action="#" method="POST">
        <fieldset>
            <legend>Informações pessoais</legend>
        </fieldset>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@hotmail.com">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="8">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="50">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" size="2" maxlength="2" pattern="[A-Z]{2}" title="Use apenas duas letras maiúsculas">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
