<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        body {
            background-color: rgb(215, 215, 215);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        #formulario {
            background-color: white;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 15px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: rgb(18, 131, 18);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 4px;
        }

    </style>
</head>
<body>  
    <div id="formulario"> 
        <h1>Inscreva-se em nossa newsletter</h1>
        <form action="#" method="post">
            
            <label for="email">E-mail:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                placeholder="Digite seu endereço de e-mail" 
                size="30"
            >
            <button type="submit">Inscreva-se</button>  
        </form>
    </div>
</body>
</html>
